<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css">
</head>
<body>
    <div class="calculator">
        <div class="display1"></div>
        <input id="display" placeholder="0">
        <button onclick="clearAll()" class="clr">AC</button>
        <button onclick="clearOne()" class="clr">C</button>
        <button onclick="addDisplayOpp('÷')" class="opps"><i class="fas fa-divide"></i></button>
        <button onclick="addDisplayOpp('×')" class="opps" id="multiply"><i class="fas fa-times"></i></button>
        <button onclick="addDisplay('7')">7</button>
        <button onclick="addDisplay('8')">8</button>
        <button onclick="addDisplay('9')">9</button>
        <button onclick="addDisplayOpp('+')" class="opps"><i class="fas fa-plus"></i></button>
        <button onclick="addDisplay('4')">4</button>
        <button onclick="addDisplay('5')">5</button>
        <button onclick="addDisplay('6')">6</button>
        <button onclick="addDisplayOpp('−')" class="opps"><i class="fas fa-minus"></i></button>
        <button onclick="addDisplay('1')">1</button>
        <button onclick="addDisplay('2')">2</button>
        <button onclick="addDisplay('3')">3</button>
        <button onclick="calculate()" id="equal"><i class="fas fa-equals"></i></button>
        <button onclick="addDisplay('0')" id="zero">0</button>
        <button onclick="addDisplay('.')">.</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
